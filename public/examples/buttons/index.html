<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../css/jada.min.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="banner-black">
        <div class="grid">
            <h1>Buttons</h1>
            <p>Different sizes and colors</p>
        </div>
    </div>
    <div class="grid">
        <p>
            <input type="button" class="bttn bttn-xs" value="XSmall">
            <input type="button" class="bttn bttn-sm" value="Small">
            <input type="button" class="bttn" value="Default">
            <input type="button" class="bttn bttn-lg" value="Large">
        </p>
        <p>
            <input type="button" class="bttn bttn-xs bttn-red" value="XSmall">
            <input type="button" class="bttn bttn-sm bttn-red" value="Small">
            <input type="button" class="bttn bttn-red" value="Default">
            <input type="button" class="bttn bttn-lg bttn-red" value="Large">
        </p>
        <p>
            <input type="button" class="bttn bttn-xs bttn-black" value="XSmall">
            <input type="button" class="bttn bttn-sm bttn-black" value="Small">
            <input type="button" class="bttn bttn-black" value="Default">
            <input type="button" class="bttn bttn-lg bttn-black" value="Large">
        </p>
        <p>
            <input type="button" class="bttn bttn-xs bttn-blue" value="XSmall">
            <input type="button" class="bttn bttn-sm bttn-blue" value="Small">
            <input type="button" class="bttn bttn-blue" value="Default">
            <input type="button" class="bttn bttn-lg bttn-blue" value="Large">
        </p>
        <p>
            <input type="button" class="bttn bttn-xs bttn-purple" value="XSmall">
            <input type="button" class="bttn bttn-purple bttn-sm" value="Small">
            <input type="button" class="bttn bttn-purple" value="Default">
            <input type="button" class="bttn bttn-purple bttn-lg" value="Large">
        </p>
        <p>
            <input type="button" class="bttn bttn-xs bttn-green" value="XSmall">
            <input type="button" class="bttn bttn-green bttn-sm" value="Small">
            <input type="button" class="bttn bttn-green" value="Default">
            <input type="button" class="bttn bttn-green bttn-lg" value="Large">
        </p>

        <br><br><br>

        <p>
            <input type="button" class="bttn bttn-lg" value="Large">
            <input type="button" class="bttn bttn-lg bttn-red" value="Large">
            <input type="button" class="bttn bttn-lg bttn-black" value="Large">
            <input type="button" class="bttn bttn-lg bttn-blue" value="Large">
            <input type="button" class="bttn bttn-purple bttn-lg" value="Large">
            <input type="button" class="bttn bttn-green bttn-lg" value="Large">
        </p>
        <p>
            <input type="button" class="bttn" value="Default">
            <input type="button" class="bttn bttn-red" value="Default">
            <input type="button" class="bttn bttn-black" value="Default">
            <input type="button" class="bttn bttn-blue" value="Default">
            <input type="button" class="bttn bttn-purple" value="Default">
            <input type="button" class="bttn bttn-green" value="Default">
        </p>
        <p>
            <input type="button" class="bttn bttn-sm" value="Small">
            <input type="button" class="bttn bttn-sm bttn-red" value="Small">
            <input type="button" class="bttn bttn-sm bttn-black" value="Small">
            <input type="button" class="bttn bttn-sm bttn-blue" value="Small">

        <p>
            <input type="button" class="bttn bttn-xs" value="XSmall">
            <input type="button" class="bttn bttn-xs bttn-red" value="XSmall">
            <input type="button" class="bttn bttn-xs bttn-black" value="XSmall">
            <input type="button" class="bttn bttn-xs bttn-blue" value="XSmall">
            <input type="button" class="bttn bttn-xs bttn-purple" value="XSmall">
            <input type="button" class="bttn bttn-xs bttn-green" value="XSmall">
        </p>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
